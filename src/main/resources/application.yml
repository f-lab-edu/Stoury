server:
  servlet:
    session:
      cookie:
        path: /
        name: JSESSIONID
        http-only: true
      timeout: 3600
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/stoury
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PW}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 50MB
path-prefix: /feeds
profileImage:
  path-prefix: /members/profiles
google:
  geocoding:
    api-key: ${GEOCODE_API_KEY}